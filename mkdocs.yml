theme:
    name: material
    features:
        - navigation.sections  # Sections are included in the navigation on the left.
        - toc.integrate  # Table of contents is integrated on the left; does not appear separately on the right.
        - header.autohide  # header disappears as you scroll
    palette:
        # Light mode / dark mode
        # We deliberately don't automatically use `media` to check a user's preferences. We default to light mode as
        # (a) it looks more professional, and (b) is more obvious about the fact that it offers a (dark mode) toggle.
        - scheme: default
          primary: white
          accent: amber
          toggle:
             icon: material/weather-night
             name: Switch to dark mode
        - scheme: slate
          primary: black
          accent: amber
          toggle:
             icon: material/weather-sunny
             name: Switch to light mode
    icon:
        repo: fontawesome/brands/github  # GitHub logo in top right
        logo: "material/cosine-wave"  # Softjax logo in top left
    favicon: "_static/favicon.png"
    custom_dir: "docs/_overrides"  # Overriding part of the HTML

    # These additions are my own custom ones, having overridden a partial.
    twitter_bluesky_name: "@AnselmPaulus"
    twitter_url: "https://twitter.com/AnselmPaulus"
    bluesky_url: "https://anselmpaulus.bsky.social"

site_name: Softjax
site_description: The documentation for the Softjax software library.
site_author: Anselm Paulus
site_url: https://a-paulus.github.io/softjax/
remote_name: public
remote_branch: gh-pages

repo_url: https://github.com/a-paulus/softjax
repo_name: a-paulus/softjax
edit_uri: ""

strict: true  # Don't allow warnings during the build process

extra_javascript: 
    # The below two make MathJax work, see https://squidfunk.github.io/mkdocs-material/reference/mathjax/
    - _static/mathjax.js
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
    - _static/custom_css.css
    - _static/hide-notebook-prompts.css
    - _static/plots.css


markdown_extensions:
    - pymdownx.arithmatex:  # Render LaTeX via MathJax
        generic: true
    - pymdownx.superfences  # Seems to enable syntax highlighting when used with the Material theme.
    - pymdownx.details  # Allowing hidden expandable regions denoted by ???
    - pymdownx.snippets:  # Include one Markdown file into another
        base_path: docs
    - admonition
    - toc:
        permalink: "Â¤"  # Adds a clickable permalink to each section heading
        toc_depth: 4  # Prevents h5, h6 (i.e. methods) from showing up in the TOC.
    - attr_list

plugins:
    - search:
        separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
    - include_exclude_files:
        include:
            - .htaccess
        exclude:
            - "_overrides"
            - "_static/README.md"
            - "examples/.ipynb_checkpoints"
            - "examples/"
    - mkdocs-jupyter:
        include_requirejs: false
        custom_mathjax_url: "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-AMS_CHTML-full,Safe"
        execute: true              # Execute notebooks during build
        include_source: true       # Add download link for source notebooks
        include: ["*.ipynb", "*.nb.py"]  # File patterns to include
        execute_ignore: ["notebooks/drafts/*.ipynb"]  # Skip certain files
        allow_errors: false        # Fail build on notebook errors
        kernel_name: python3       # Specify kernel to use
        ignore_h1_titles: false    # Include H1 from notebooks
        show_input: true          # Show input cells by default
        no_input: false           # Don't hide all inputs
        remove_tag_config:
            remove_cell_tags:
            - "hide"              # Hide cells with these tags
            - "hide-cell"
            remove_all_outputs_tags:
            - "hide-output"       # Hide outputs for tagged cells
            remove_input_tags:
            - "hide-input"        # Hide input for tagged cells
    - hippogriffe:
        extra_public_objects:
            - numpy.ndarray
            - jax.Array
    - mkdocstrings:
        handlers:
            python:
                options:
                    force_inspection: true
                    heading_level: 4
                    inherited_members: true
                    members_order: source
                    show_bases: false
                    show_if_no_docstring: true
                    show_overloads: false
                    show_root_heading: true
                    show_signature_annotations: true
                    show_source: false
                    show_symbol_type_heading: true
                    show_symbol_type_toc: true

nav:
    - 'index.md'
    - All of Softjax: 'all-of-softjax.ipynb'
    - Examples: 
        - 'quick-example.ipynb'
        - 'plots.ipynb'
        - 'manifold_points.ipynb'
    - API:
        - 'api/softjax_operators.md'
        - 'api/straight_through.md'
